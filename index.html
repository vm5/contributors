<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF6F00, #003366); /* Gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 2s ease-in-out; /* Animation for body */
        }

        header {
            background-color: rgba(0, 51, 102, 0.9); /* Darker semi-transparent background */
            color: silver;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideIn 1s ease-out; /* Animation for header */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }

        header img {
            width: 100px; /* Logo size */
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px; /* Increased font size for header */
            font-weight: bold;
        }

        .container {
            background: #ffffff;
            padding: 30px; /* Increased padding */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
            max-width: 800px; /* Increased max-width */
            width: 90%;
            margin: 40px auto; /* Increased margin */
            text-align: center;
            flex: 1;
            animation: fadeInUp 2s ease-out; /* Animation for container */
        }

        h1 {
            margin-bottom: 30px; /* Increased margin */
            color: #333;
        }

        .contributor-list {
            list-style-type: none; /* Remove default list styling */
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap between list items */
        }

        .contributor {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px; /* Increased padding */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            text-align: center;
            animation: fadeInUp 2s ease-out; /* Animation for contributors */
        }

        .contributor h2 {
            margin: 10px 0;
            color: #333;
            font-size: 20px; /* Increased font size for contributor names */
            font-weight: bold;
        }

        footer {
            background-color: rgba(0, 51, 102, 0.9); /* Darker semi-transparent background */
            color: silver;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2); /* Shadow on top */
        }

        .footer-links a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .footer-links a:hover {
            color: #FF6F00;
            text-shadow: 0 0 5px rgba(255, 111, 0, 0.5); /* Subtle text shadow */
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-removebg-preview.png" alt="LOGO" />
        <h1>Contributors</h1>
    </header>
    <main class="container">
        <h1>Contributors</h1>
        <ul class="contributor-list">
            <li class="contributor">
                <h2>Parikshit Sharma</h2>
            </li>
            <li class="contributor">
                <h2>Vedant Marathe</h2>
            </li>
            <!-- Add more contributors here -->
        </ul>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> connectPES. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
